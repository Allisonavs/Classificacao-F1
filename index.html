<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Standings 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Classificação F1</h1>
        <p>Acompanhe o desempenho dos melhores pilotos do mundo.</p>
      </header>

      <main>
        <div class="controles">
            <div class="ano-selector-container">
                <input 
                type="text"
                id="ano-filtro-input"
                placeholder="Procure o ano (1950-2025)..."
                autocomplete="off">

                <ul id="lista-anos-dropdown" class="dropdown-anos"></ul>
            </div>
          <button id="btn-buscar">Buscar Ano</button>
        </div>
        <table id="tabela-classificacao">
          <thead>
            <tr>
              <th>Pos</th>
              <th>Piloto</th>
              <th>Equipe</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela"></tbody>
        </table>

        <div id="legenda-container"></div>

        <p id="loading">Carregando dados da pista...</p>

      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
