<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Standings 2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Classificação F1 2025</h1>
        <p>Acompanhando o desempenho dos melhores pilotos do mundo.</p>
      </header>

      <main>
        <div class="controles">
          <input
            type="number"
            id="ano-input"
            placeholder="Ex: 2008"
            value="2025"
            min="1950"
            max="2025"
          />
          <button id="btn-buscar">Buscar Ano</button>
        </div>
        <table id="tabela-classificacao">
          <thead>
            <tr>
              <th>Pos</th>
              <th>Piloto</th>
              <th>Equipe</th>
              <th>Pontos</th>
            </tr>
          </thead>
          <tbody id="corpo-tabela"></tbody>
        </table>

        <div id="legenda-container"></div>

        <p id="loading">Carregando dados da pista...</p>

      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
